
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-3 mt-3">Listagem de Clientes</h1>
        <hr>
        <div class="row">
            <div class="col-3">
                <div id="$msgErroPerso" class="alert alert-danger d-none">
                    Mensagem de Erro
                </div>
                
                <div class="form-group">
                    <label for="$clienteNome">* Nome:</label>
                    <input type="text" id="$clienteNome" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="$clienteCpf">* Cpf:</label>
                    <input type="text" id="$clienteCpf" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="$clienteEmail">* Email:</label>
                    <input type="email" id="$clienteEmail" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="$clienteEndereco">Endereco:</label>
                    <input type="text" id="$clienteEndereco" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="$clienteTelefone">Telefone:</label>
                    <input type="text" id="$clienteTelefone" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <button id="$btnSalvarCLiente" class="btn btn-primary">
                        Salvar Cliente
                    </button>
                </div>
            </div>

            <div class="col-9">
                <div class="row">
                    <div id="$msgRemove" class="alert alert-danger d-none">
                        Registro excluido com sucesso
                    </div>
                </div>
                <div class="row">
                    <table class="table table-striped mb-5">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cpf</th>
                                <th>Endereco</th>
                                <th>Telefone</th>
                                <th>E-Mail</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="$clientesTabela">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <h1 class="display-4 mb-3 mt-3">Relac√£o Cliente x Produto</h1>
        <hr>
        <div class="row">
            <div class="col-3">
                
                <div class="form-group">
                    <label for="$clienteProduto">* Produto:</label>
                    <select id="$clienteProduto" class="custom-select">
                        <option value="">-- Selecione um Cliente --</option>
                        <option value="ClienteProduto 1" data-valor="1">Produto 1</option>
                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="$clienteProduto">* Produto:</label>
                    <select id="$clienteProduto" class="custom-select">
                        <option value="">-- Selecione um Cliente --</option>
                        <option value="ClienteProduto 1" data-valor="1">Produto 1</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="$btnSalvarCLienteProduto" class="btn btn-primary">
                        Relacionar Cliente x Produto
                    </button>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div id="$msgRemove" class="alert alert-danger d-none">
                        Registro excluido com sucesso
                    </div>
                </div>
                <div class="row">
                    <table class="table table-striped mb-5">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cpf</th>
                                <th>Endereco</th>
                                <th>Telefone</th>
                                <th>E-Mail</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="$clientesTabela">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="scripts/app.js" type="module" defer></script>
</body>
</html>
